<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEYNEX</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Keynex.png"
        type="image/x-icon" />
</head>
<body>
  <!-- Background -->
  <div class="background">
    <div class="grid-pattern"></div>
    <svg class="geo-shapes" preserveAspectRatio="none">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="hsl(185, 80%, 55%)" stop-opacity="0.1" />
          <stop offset="100%" stop-color="hsl(185, 80%, 55%)" stop-opacity="0" />
        </linearGradient>
      </defs>
      <polygon points="0,0 200,0 100,150" fill="url(#grad1)" class="pulse-shape" />
      <polygon points="80%,10% 95%,5% 90%,25%" fill="url(#grad1)" class="pulse-shape" />
      <polygon points="5%,70% 20%,65% 15%,85%" fill="url(#grad1)" class="pulse-shape" />
    </svg>
    <div class="radial-overlay"></div>
  </div>

  <!-- Main Content -->
  <main>
    <!-- Header -->
    <header>
      <h1>KEY<span class="accent">NEX</span></h1>
      <p class="subtitle">COMING SOON</p>
    </header>

    <!-- Timer -->
    <div class="timer">
      <div class="timer-block">
        <div class="digits"><span>?</span><span>?</span></div>
        <span class="label">TAGE</span>
      </div>
      <span class="separator">:</span>
      <div class="timer-block">
        <div class="digits"><span>?</span><span>?</span></div>
        <span class="label">STUNDEN</span>
      </div>
      <span class="separator">:</span>
      <div class="timer-block">
        <div class="digits"><span>?</span><span>?</span></div>
        <span class="label">MINUTEN</span>
      </div>
      <span class="separator">:</span>
      <div class="timer-block">
        <div class="digits pulse"><span>?</span><span>?</span></div>
        <span class="label">SEKUNDEN</span>
      </div>
    </div>

    <!-- Keyboard -->
    <div class="keyboard-container">
      <div class="keyboard">
        <!-- Top Section: Modules + Knob -->
        <div class="keyboard-top">
          <div class="modules">
            <div class="module active">
              <div class="clock-display">
                <div class="clock-face"></div>
                <div class="clock-hand hour"></div>
                <div class="clock-hand minute"></div>
              </div>
            </div>
            <div class="module active">
              <div class="wave-display">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
              </div>
            </div>
            <div class="module">
              <div class="bars-display">
                <div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div>
              </div>
            </div>
            <div class="module active">
              <div class="dot-display"></div>
            </div>
            <div class="module">
              <div class="grid-display">
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
              </div>
            </div>
            <div class="module active">
              <div class="pulse-display">
                <div class="ring outer"></div>
                <div class="ring inner"></div>
                <div class="center"></div>
              </div>
            </div>
          </div>
          <div class="volume-knob" id="volumeKnob">
            <div class="knob-ring"></div>
            <div class="knob-body">
              <div class="knob-indicator"></div>
            </div>
          </div>
        </div>

        <div class="separator-line"></div>

        <!-- Keys -->
        <div class="keys">
          <div class="row">
            <div class="key small">ESC</div>
            <div class="key">1</div><div class="key">2</div><div class="key">3</div>
            <div class="key">4</div><div class="key">5</div><div class="key">6</div>
            <div class="key">7</div><div class="key">8</div><div class="key">9</div>
            <div class="key">0</div><div class="key">-</div><div class="key">=</div>
            <div class="key small">DEL</div>
          </div>
          <div class="row">
            <div class="key medium">TAB</div>
            <div class="key">Q</div><div class="key">W</div><div class="key">E</div>
            <div class="key">R</div><div class="key">T</div><div class="key">Y</div>
            <div class="key">U</div><div class="key">I</div><div class="key">O</div>
            <div class="key">P</div><div class="key">[</div><div class="key">]</div>
            <div class="key">\</div>
          </div>
          <div class="row">
            <div class="key medium">CAPS</div>
            <div class="key">A</div><div class="key">S</div><div class="key">D</div>
            <div class="key">F</div><div class="key">G</div><div class="key">H</div>
            <div class="key">J</div><div class="key">K</div><div class="key">L</div>
            <div class="key">;</div><div class="key">'</div>
            <div class="key large">ENT</div>
          </div>
          <div class="row">
            <div class="key large">SHIFT</div>
            <div class="key">Z</div><div class="key">X</div><div class="key">C</div>
            <div class="key">V</div><div class="key">B</div><div class="key">N</div>
            <div class="key">M</div><div class="key">,</div><div class="key">.</div>
            <div class="key">/</div>
            <div class="key large">SHIFT</div>
          </div>
          <div class="row">
            <div class="key small">CTRL</div>
            <div class="key small">WIN</div>
            <div class="key small">ALT</div>
            <div class="key space"></div>
            <div class="key small">ALT</div>
            <div class="key small">FN</div>
            <div class="key small">CTRL</div>
          </div>
        </div>

        <div class="keyboard-glow"></div>
      </div>
      <div class="keyboard-shadow"></div>
    </div>

    <!-- Tagline -->
    <footer>
      <p>Modulares Design. Grenzenlose Möglichkeiten.</p>
      <div class="update-info">
        <span class="dot"></span>
        <span>BLEIB DRAN FÜR UPDATES</span>
        <span class="dot"></span>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
